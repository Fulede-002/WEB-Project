<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas - Sabores da Terra</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
    <h1>Faça sua Reserva</h1>
    <!-- Botão para retornar à página inicial -->
    <button onclick="window.location.href='index.html'" 
            style="padding: 10px 20px; background-color: #2a9d8f; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Página Inicial
    </button>
  </header>
  <main>
    <form id="form-reserva" onsubmit="return validarReserva()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Seu email" required>
      
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Ex.: +258 123 456 789" required>
      
      <label for="data">Data da Reserva:</label>
      <input type="date" id="data" name="data" required>
      
      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" required>
      
      <label for="pessoas">Número de Pessoas:</label>
      <input type="number" id="pessoas" name="pessoas" min="1" placeholder="Ex.: 4" required>
      
      <button type="submit">Enviar Reserva</button>
    </form>
  </main>
  <footer>
    <p>© 2024 Sabores da Terra. Todos os direitos reservados.</p>
  </footer>
  <script src="scripts/reservas.js"></script>
</body>
</html>
